<div class="container">
  <div class="card text-center" *ngIf="team.length > 0">
    <div class="card-body d-flex justify-content-center flex-wrap">
      <ng-container *ngFor="let person of team">
        <app-card [info]="person"></app-card>
      </ng-container>
    </div>
  </div>
  <hr />
  <app-input></app-input>
</div>
